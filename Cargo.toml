[package]
name = "truebner-smt100"
description = "Drivers for the TRUEBNER SMT100 Soil Moisture Sensor"
version = "0.0.1"
authors = ["slowtec GmbH"]
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["industrial", "sensor", "watercontent", "temperature", "permittivity", "agriculture", "gardening", "irrigation"]
homepage = "https://github.com/slowtec/truebner-smt100"
repository = "https://github.com/slowtec/truebner-smt100"
edition = "2018"

[patch.crates-io]
tokio-modbus = { git = "https://github.com/uklotzde/tokio-modbus", branch = "new_api" }

[dependencies]
byteorder = "1"
futures = "0.1"
tokio-core = "0.1"
uom = { version = "0.20", features = ["f64", "si"] }

tokio-modbus = { version = "0.3", default-features = false, features = ["rtu"], optional = true }
tokio-serial = { version = "3.1", optional = true }

[features]
default = ["modbus-rtu"]
modbus-rtu = ["tokio-modbus", "tokio-serial"]
